<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Ccompatible" content="ie=edge">
        <title>Processamnto Ãºnico</title>
    </head>

    <body>
        <img src="http://tctechcrunch2011.files.wordpress.com/2013/11/cube_chrome.gif" alt="carro gif"/>
        <button id="btn-js">Click aqui</button>
        <h2 id="hello"></h2>

        <script>
            const $button = document.getElementById('btn-js');
            const $hello = document.getElementById('hello');

            $button.addEventListener("click", e => {
                e.preventDefault();

                $hello.innerHTML += 'Fui clicado <br/>';
            })

        </script>
    </body>
</html>
